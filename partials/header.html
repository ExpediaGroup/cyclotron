<script>
  documentReady(function() {
      var menuToggle = document.querySelectorAll('#js-mobile-menu')[0];
      var menu = document.querySelectorAll('#js-navigation-menu')[0];
      removeClass(menu, 'show');
  
      menuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          toggleClass(menu, 'show');
      });
  });
  
  var path = window.location.pathname;
  if (path.indexOf('index.html') > -1) {
      addClass(document.querySelectorAll('#home')[0], 'active');
  } else if (path.indexOf('about.html') > -1) {
      addClass(document.querySelectorAll('#about')[0], 'active');
  } else if (path.indexOf('gettingstarted.html') > -1) {
      addClass(document.querySelectorAll('#gettingstarted')[0], 'active');
  } else if (path.indexOf('faq.html') > -1) {
      addClass(document.querySelectorAll('#faq')[0], 'active');
  }
</script>
